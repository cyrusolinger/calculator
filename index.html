<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last"></div>
                <div class="screen-current"></div>
            </div>
            <div class="buttons">
                <button data-key="clear">clear</button>
                <button data-key="delete">delete</button>
                <button data-key="7">7</button>
                <button data-key="8">8</button>
                <button data-key="9">9</button>
                <button data-key="divide">÷</button>
                <button data-key="4">4</button>
                <button data-key="5">5</button>
                <button data-key="6">6</button>
                <button data-key="operator-multiply">x</button>
                <button data-key="1">1</button>
                <button data-key="2">2</button>
                <button data-key="3">3</button>
                <button data-key="operator-subtract">−</button>
                <button data-key="decimal">.</button>
                <button data-key="0">0</button>
                <button data-key="equals">=</button>
                <button data-key="operator-add">+</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
